<script>
    setTimeout(function(){

        const categoryBtns = document.querySelectorAll('.category-btn');
        console.log(categoryBtns)

        const photoCarousel = document.querySelector('#carouselExampleControls');

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                
            const category = btn.getAttribute('data-category');
            
            const filteredPhotos = myPhotos.filter(photo => {
                return photo.category.includes(category) || category === 'all';
            });

            const carouselHTML = generateCarouselHTML(filteredPhotos);

            const carouselInner = document.querySelector('.carousel-inner');
            carouselInner.innerHTML = carouselHTML;

            const firstItem = carouselInner.firstElementChild;
            firstItem.classList.add('active');

            // Reset the carousel controls
            const carouselControls = document.querySelectorAll('.carousel-control');
            carouselControls.forEach(control => {
                control.setAttribute('href', '#photoCarousel');
            });
            });

        });

    }, 1000)

</script>

</html>
