<!DOCTYPE html>
<html>
<head>
	<title>My Photo Website</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script type="text/javascript" src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
	<header>
		<nav>
			<ul class="button-container">
				<button class="category-btn" data-category="all">All Photos</button>
				<button class="category-btn" data-category="ideal">Ideal NL</button>
				<button class="category-btn" data-category="geometric">Geometric structures</button>
				<button class="category-btn" data-category="towers">Towers</button>
			</ul>
		</nav>
	</header>
	<main>
		
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            </div>

          
	</main>
    <script>
        const categoryBtns = document.querySelectorAll('.category-btn');

        const photoCarousel = document.querySelector('#carouselExampleControls');

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {

            const category = btn.getAttribute('data-category');
                       
            const filteredPhotos = myPhotos.filter(photo => {
                return photo.category === category || category === 'all';
            });
        
            // Generate the HTML for the photo carousel
            const carouselHTML = generateCarouselHTML(filteredPhotos);
        
            // Update the photo carousel with the filtered photos
            const carouselInner = document.querySelector('.carousel-inner');
            carouselInner.innerHTML = carouselHTML;
        
            // Reset the active item to the first item
            const firstItem = carouselInner.firstElementChild;
            firstItem.classList.add('active');
        
            // Reset the carousel controls
            const carouselControls = document.querySelectorAll('.carousel-control');
            carouselControls.forEach(control => {
                control.setAttribute('href', '#photoCarousel');
            });
            });
        });

    </script>
</body>
</html>
