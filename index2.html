<script>  
    document.addEventListener('DOMContentLoaded', function () {
    
        fetchJson();

        splide = new Splide('#splide', {
            type   : 'loop',
            autoplay: true,
        });
        
        splide.on('visible', function () {
            var currentIndex = splide.index;
            var currentSlideElement = splide.Components.Elements.slides[currentIndex];
            var imgElement = currentSlideElement.querySelector('img');
            if (imgElement) {
                var imgSrc = imgElement.getAttribute('src');
                getAltText(imgSrc);
            }


        });
        
        splide.mount();


    });
</script>
